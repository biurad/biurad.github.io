<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />

    <!-- General tags -->
    <meta
      name="description"
      content="Biurad is a leading tech company in Ghana that provides internet related products and services."
    />
    <meta name="image" content="%PUBLIC_URL%/og-image.png" />

    <!-- OpenGraph tags -->
    <meta property="og:url" content="https://biurad.com" />
    <meta property="og:site_name" content="Biurad" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Biurad" />
    <meta
      property="og:description"
      content="Biurad is a leading tech company in Ghana that provides internet related products and services."
    />
    <!-- OG tags require an absolute url for images -->
    <meta
      property="og:image"
      name="twitter:image"
      content="https://biurad.com/og-image.png"
    />
    <meta
      property="og:image:secure_url"
      name="twitter:image"
      content="https://biurad.com/og-image.png"
    />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="669" />
    <meta property="og:image:alt" content="Biurad logo." />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Biurad" />
    <meta
      name="twitter:description"
      content="Biurad is a leading tech company in Ghana that provides internet related products and services."
    />
    <!-- OG tags require absolute url for images -->
    <meta name="twitter:image" content="https://biurad.com/og-image.png" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Biurad | Everything we work on is a big deal</title>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-154656181-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-154656181-1");
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
